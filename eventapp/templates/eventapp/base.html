<!DOCTYPE html>
{% load static %}
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>빛고을상회⚡</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <!-- jquery -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

        <!-- custom js-->
        {% block scripts %}
        {% endblock scripts %}
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'eventapp/css/shop_styles.css' %}" rel="stylesheet" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Hahmlet&display=swap" rel="stylesheet">

        <style>
            @import url(https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css);
            * {
                font-family: 'NanumSquare', sans-serif;
            }
        </style>

        <style>
            .bd-placeholder-img {
              font-size: 1.125rem;
              text-anchor: middle;
              -webkit-user-select: none;
              -moz-user-select: none;
              user-select: none;
            }

            @media (min-width: 768px) {
              .bd-placeholder-img-lg {
                font-size: 3.5rem;
              }
            }
          </style>

    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container px-5">
                <a style="font-family: 'Hahmlet', serif;" class="navbar-brand" href="{% url 'marketapp:main' %}">빛고을상회</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="{% url 'marketapp:main' %}">Home</a></li>
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url 'eventapp:event-list' %}">MARKET</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'productapp:list' %}">SHOP</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">회원가입</a></li>
                    </ul>
                </div>
            </div>
        </nav>


        <!-- Header-->
        <header class="py-5">
            <div class="container px-5">
                <div class="row gx-5 justify-content-center">
                    <div class="col-lg-6">
                        <div class="text-center my-5">
                            <h1 style="font-family: 'Hahmlet', serif;" class="display-5 fw-bolder text-black mb-2">마켓 둘러보기</h1>
                            <p style="font-family: 'Hahmlet', serif;" class="lead text-black-50 mb-4 my-4">나의 지역에서 열리는 장터를 확인하세요!</p>
                            <div class="d-grid gap-3 d-sm-flex justify-content-sm-center my-5">
                                <a style="background: #fd7e14;" class="btn text-white btn-lg px-4 me-sm-3" href="{% url 'eventapp:create' %}">마켓 등록하기</a>
                                <a class="btn btn-outline-dark btn-lg px-4" href="{% url 'productapp:list' %}">물건 보러가기</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

          <div class="album py-5 bg-light">
            <div class="container">

                {% block content2 %}
                {% endblock content2 %}

              <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

                  {% block content %}
                  {% endblock %}

                </div>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
    </body>
</html>
