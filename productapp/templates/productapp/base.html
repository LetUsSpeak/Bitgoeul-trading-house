<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>빛고을상회</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'productapp/css/side_styles.css' %}" rel="stylesheet"/>
    <link href="{% static 'productapp/css/shop_styles.css' %}" rel="stylesheet"/>

    <style>
        @import url(https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css);
        * {
            font-family: 'NanumSquare', sans-serif;
        }
    </style>

</head>
<body>
<!-- Responsive navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container px-5">
        <a class="navbar-brand" href="{% url 'marketapp:main' %}">빛고을상회</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="{% url 'marketapp:main' %}">HOME</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'eventapp:event-list' %}">MARKET</a></li>
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url 'productapp:list' %}">SHOP</a>
                </li>
                <li class="nav-item"><a class="nav-link" href="#!">회원가입</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="d-flex" id="wrapper">
    <!-- Sidebar-->
    <div class="border-end bg-white" id="sidebar-wrapper">
        <div class="sidebar-heading border-bottom bg-white fw-bolder">SHOP</div>
        <div class="list-group list-group-flush">
            {% for category in categories %}
            <a class="list-group-item list-group-item-action list-group-item-light p-3 fw-bold" href="{{ category.get_absolute_url }}">{{ category }}</a>
            {% endfor %}
        </div>
    </div>
    <!-- Page content wrapper-->
    <div id="page-content-wrapper">
        <!-- Top navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
            <div class="container-fluid mx-1">
                <button style="background: #fd7e14;" class="btn text-white rounded-pill px-3" id="sidebarToggle">👀
                </button>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span>
                </button>

                <form class="d-flex px-3">
                    <input type="search" class="form-control form-control-dark" placeholder="Search..."
                           aria-label="Search">
                    <button style="background: none; border: none;"><i class="bi bi-search px-2 py-2"></i></button>
                </form>


                <div class="collapse navbar-collapse" id="subnavbarSupportedContent">
                    <ul class="navbar-nav ms-auto mt-2 mt-lg-0">

                        <form class="d-flex">
                            <button type="button" class="btn btn-outline-dark" onclick="location.href='create'">
                                상품 등록
                            </button>
                        </form>

                        <li class="nav-item active px-2">

                            <form class="d-flex">
                                <button class="btn btn-outline-dark" type="submit">
                                    <i class="bi-cart-fill me-1"></i>
                                    장바구니
                                    <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                                </button>
                            </form>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
                               data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">정렬</a>
                            <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#!">Action</a>
                                <a class="dropdown-item" href="#!">Another action</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#!">Something else here</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        {% block content %}
        {% endblock %}


    </div>
</div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="{% static 'productapp/js/side_scripts.js' %}"></script>
<script src="{% static 'productapp/js/shop_scripts.js' %}"></script>
</body>
</html>
