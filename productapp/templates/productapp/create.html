{% extends 'productapp/base.html' %}
{% load bootstrap4 %}
{% load static %}
{% block content %}



    <div class="text-center mv-500 m-auto">
        <div class="m-5">
            <h4>Create Product</h4>
        </div>
        <div>
            <form action="{% url 'productapp:create' %}"
                  method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form %}

                <div class="m-5">
                    <input type="submit"
                           class="btn btn-dark rounded-pill px-5">

                </div>

            </form>
        </div>
    </div>



{% endblock %}
