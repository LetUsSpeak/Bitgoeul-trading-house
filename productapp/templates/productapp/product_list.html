<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
  <h1>상품 목록 페이지</h1>

{% for p in product_list %}
    <hr>
    <h2><a href="{{ p.get_absolute_url }}">{{ p.name }}</a></h2>
    <h3>{{ p.price }}</h3>
    <h4>{{ p.upload_date }}</h4>
    <p>{{ p.content }}</p>
{% endfor %}

</body>
</html>
